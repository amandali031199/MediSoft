
{% extends 'base.html' %}
{% block content %}
<br>
<div style="padding-left: 30px;">
    <div>
        <h1>Editing for {{ provider_name }} </h1> <!-- insert patient name-->
        
        <h2 style="border: 1px black;">Update Personal Information</h2>
        <p>Current Phone number: {{provider_phone_no}} </p>
        <p>Current Provider number: {{provider_no}} </p>
        <form method = "POST">
          Update Phone Number:<br>
          <input type="text" name="new_phone_number" value="{{provider_phone_no}}"/><br>
          
          Update Provider Number:<br>
          <input type="text" name="new_provider_no" value="{{provider_no}}"/><br><br>
          <button type = "submit" name = "submit" value = "Submit" class="button">Save </button>
        </form>
    </div>
    {{error_msg}}
    </div>
</div>
{% endblock %}
